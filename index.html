<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Lista de tarefas</title>
</head>

<body>
  <!--BLOCO PRINCIPAL-->
  <div id="principal">
    <!--ELEMENTOS DA PARTE DAS TAREFAS-->
    <div class="elementos">
      <b id="aviso">Clique duas vezes em uma tarefa para manipulá-la</b>
      <div class="tela-tarefa" id="tela-escuro">
        <ol id="lista" class="icone-atual">
          <li class="tarefas">Tarefa de exemplo</li>
        </ol>
      </div>
      <br>
      <form id="form-add">
        <input id="campo-add" type="text" placeholder="Digite a nova tarefa...">
        <button class="botoes" id="btn-add" type="reset">Adicionar</button>
      </form>
    </div>
    <!--BOTÕES PARA INTERAGIR COM AS TAREFAS-->
    <div class="interagir">
      <button class="botoes" id="btn-alt">Alterar tarefa</button>
      <button class="botoes" id="btn-del">Deletar tarefa</button>
    </div>
    <!--SELEÇÃO DE ICONES-->
    <div class="selecao">
      <select class="botoes" id="lst-icone">
        <option>Selecione um icone:</option>
        <option class="icones ic1">armenian</option>
        <option class="icones ic2">circle</option>
        <option class="icones ic3">decimal</option>
        <option class="icones ic4">decimal-leading-zero</option>
        <option class="icones ic5">disc</option>
        <option class="icones ic6">georgian</option>
        <option class="icones ic7">lower-alpha</option>
        <option class="icones ic8">lower-greek</option>
        <option class="icones ic9">lower-latin</option>
        <option class="icones ic10">lower-roman</option>
        <option class="icones ic11">square</option>
        <option class="icones ic12">upper-alpha</option>
        <option class="icones ic13">upper-latin</option>
        <option class="icones ic14">upper-roman</option>
      </select>
      <button class="botoes" id="btn-sel">Selecionar</button>
    </div>
    <!--BOTÕES PARA MANIPULAR A PÁGINA-->
    <div class="manipular">
      <button class="botoes" id="btn-tema">Alterar tema</button>
    </div>
  </div>
  <!--LOGOTIPO DO MEU PERFIL NO GITHUB E LINKEDIN-->
  <div class="img-redes">
    <a href="https://github.com/Mileriss" target="_blank"><img class="logotipo"
        src="https://github.com/Mileriss/Canva_imagens/blob/main/logo_github.png?raw=true" alt="Github: Mileriss"></a>
    <a href="https://www.linkedin.com/in/rafael-mileris-a808b7239/" target="_blank"><img class="logotipo"
        src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="Linkedin: Rafael Mileris"></a>
  </div>

  <footer class="rodape">Página criada por <b></b></footer>

  <!--JAVASCRIPT-->
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
